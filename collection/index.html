<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>collection</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <div class="row">
        <button onclick="toggleAll()">toggle all</button>
        <button onclick="toggleWith('.js')">toggle scripts</button>
        <button onclick="toggleWith('.css')">toggle styles</button>
    </div>
    <div id=selector></div>
    <template id=selectable-template><label class=selectable><input type=checkbox><span>filename</span></label></template>
    <button onclick="collect()">collect</button>
    <textarea id=collected></textarea>
    <button onclick="format()">format</button>
    <textarea id=formatted></textarea>
    <button id=copy-all onclick="copyAll()">copy</button>
</body>
</html>
